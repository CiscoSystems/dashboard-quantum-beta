<form id="form_delete_{{port.id}}" class="form-delete" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  <input name="port" type="hidden" value="{{port.id}}" />
  <input id="delete_{{port.id}}" class="delete" type="submit" value="Delete" />
</form>
