<form id="attach_port_form" class="form-attach" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}
  <input name="network" type="hidden" value="{{network.id}}" />
  <input name="port" type="hidden" value="{{port.id}}" />
  <input title="Port" id="attach_{{port.id}}" class="detach" type="submit" value="Attach" />
  <div class="port-attach" id="port_attach_div_{{port.id}}">
  </div>
</form>
